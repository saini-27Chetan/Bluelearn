<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>Calculator</header>
    <div id="container">
      <div id="calculator-display" style="grid-area: cal-display;">0</div>
      <button class="clear-btn" style="grid-area: ce-btn;">CE</button>
      <button class="operator-btn" style="grid-area: divide;">/</button>
      <button class="operator-btn" style="grid-area: mul">*</button>
      <button class="operator-btn" style="grid-area: sub;">-</button>
      <button class="operator-btn" style="grid-area: add;">+</button>
      <button class="num-btn" style="grid-area: seven;">7</button>
      <button class="num-btn" style="grid-area: eight;">8</button>
      <button class="num-btn" style="grid-area: nine;">9</button>
      <button class="num-btn" style="grid-area: four;">4</button>
      <button class="num-btn" style="grid-area: five;">5</button>
      <button class="num-btn" style="grid-area: six;">6</button>
      <button class="num-btn" style="grid-area: one;">1</button>
      <button class="num-btn" style="grid-area: two;">2</button>
      <button class="num-btn" style="grid-area: three;">3</button>
      <button class="num-btn" style="grid-area: zero;">0</button>
      <button class="num-btn" style="grid-area: dob-zero;">00</button>
      <button class="equal-btn" style="grid-area: eql;">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
